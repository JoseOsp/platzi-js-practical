<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Porcentajes y Descuentos | Curso practico de JS en Platzi</title>

    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    >

    <link rel="stylesheet" href="./src/styles/discounts.css">

</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del curso practico de JS</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="inputPrice">
                <input
                        id="inputPrice"
                        name="price"
                        type="number"
                        placeholder="Precio del producto"
                >
            </label>
            <label for="inputDiscount">
                <input
                        id="inputDiscount"
                        name="discount"
                        type="number"
                        placeholder="Ingrese el descuento"
                >
            </label>
            <button
                    type="button"
                    onclick="handlePriceWithDiscount()"
            >
                Precio con descuento
            </button>
            <p id="priceResult"></p>
        </form>
    </section>


    <script src="./src/js/discounts.js"></script>
</body>
</html>
